name: build-libdwarf

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

############################################
# Build job: Linux
############################################
jobs:
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      cache_miss: ${{ steps.set-output.outputs.cache_miss }}
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached binaries (linux)
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: cache/libdwarf
          key: libdwarf-linux-v0.12.0
          restore-keys: libdwarf-linux-

      - name: Copy cached outputs
        if: steps.restore-cache.outputs.cache-hit == 'true'
        run: |
          echo "Cache hit – re‑using linux binaries"
          mkdir -p out
          cp -r cache/libdwarf/* out/

      - name: Checkout libdwarf-code v0.12.0
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: davea42/libdwarf-code
          ref: v0.12.0
          path: libdwarf-code

      - name: Install deps & build (cache miss only)
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential cmake ninja-build pkg-config \
            zlib1g-dev libzstd-dev
          cmake -S libdwarf-code -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install"
          cmake --build build --target install --parallel
          mkdir -p out
          cp install/lib/libdwarf* out/ || true
          cp install/bin/dwarf*  out/ || true
          # stage into cache dir for saving
          mkdir -p cache/libdwarf
          cp -r out/* cache/libdwarf/

      - name: Save linux cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: cache/libdwarf
          key: libdwarf-linux-v0.12.0

      - name: Upload artifact (linux)
        uses: actions/upload-artifact@v4
        with:
          name: libdwarf-linux
          path: out

      - name: Set output flag
        id: set-output
        run: echo "cache_miss=${{ steps.restore-cache.outputs.cache-hit != 'true' }}" >> $GITHUB_OUTPUT

############################################
# Build job: Windows
############################################
  build-windows:
    runs-on: windows-latest
    outputs:
      cache_miss: ${{ steps.set-output.outputs.cache_miss }}
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached binaries (windows)
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: cache/libdwarf
          key: libdwarf-windows-v0.12.0
          restore-keys: libdwarf-windows-

      - name: Copy cached outputs
        if: steps.restore-cache.outputs.cache-hit == 'true'
        shell: bash
        run: |
          echo "Cache hit – re‑using windows binaries"
          mkdir -p out
          cp -r cache/libdwarf/* out/

      - name: Checkout libdwarf-code v0.12.0
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: davea42/libdwarf-code
          ref: v0.12.0
          path: libdwarf-code

      - name: Setup MSYS2 & build (cache miss only)
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-zlib

      - name: Configure, build, collect (windows)
        if: steps.restore-cache.outputs.cache-hit != 'true'
        shell: msys2 {0}
        run: |
          cmake -S libdwarf-code -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install"
          cmake --build build --target install --parallel
          mkdir -p out
          cp install/bin/libdwarf*.dll out/ || true
          cp install/lib/libdwarf*.a   out/ || true
          cp install/bin/dwarf*.exe    out/ || true
          mkdir -p cache/libdwarf
          cp -r out/* cache/libdwarf/

      - name: Save windows cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: cache/libdwarf
          key: libdwarf-windows-v0.12.0

      - name: Upload artifact (windows)
        uses: actions/upload-artifact@v4
        with:
          name: libdwarf-windows
          path: out

      - name: Set output flag
        id: set-output
        shell: bash
        run: echo "cache_miss=${{ steps.restore-cache.outputs.cache-hit != 'true' }}" >> $GITHUB_OUTPUT

############################################
# Publish job runs only if either cache miss is true
############################################
  publish:
    needs: [build-linux, build-windows]
    if: needs.build-linux.outputs.cache_miss == 'true' || needs.build-windows.outputs.cache_miss == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Organize libdwarf folder
        run: |
          mkdir -p libdwarf/linux libdwarf/windows
          # function to copy only when bytes differ
          copy_if_changed() {
            src="$1"; dest="$2";
            mkdir -p "$(dirname "$dest")"
            if [ -f "$dest" ] && cmp -s "$src" "$dest"; then
              echo "Unchanged: $dest"
            else
              cp "$src" "$dest"
              echo "Updated: $dest"
            fi
          }
          # Linux artifacts
          if [ -d _artifacts/libdwarf-linux ]; then
            find _artifacts/libdwarf-linux -type f -print0 | while IFS= read -r -d '' f; do
              rel=${f#*_artifacts/libdwarf-linux/}
              copy_if_changed "$f" "libdwarf/linux/$rel"
            done
          fi
          # Windows artifacts
          if [ -d _artifacts/libdwarf-windows ]; then
            find _artifacts/libdwarf-windows -type f -print0 | while IFS= read -r -d '' f; do
              rel=${f#*_artifacts/libdwarf-windows/}
              copy_if_changed "$f" "libdwarf/windows/$rel"
            done
          fi

      - name: Commit & push if binaries changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add libdwarf
          if git diff --cached --quiet; then
            echo "No binary updates to commit."
            exit 0
          fi
          git commit -m "Update prebuilt libdwarf binaries to v0.12.0"
          git push origin HEAD
          if git diff --cached --quiet; then
            echo "No binary updates to commit."
          else
            git commit -m "Update prebuilt libdwarf binaries to v0.12.0"
            git push origin HEAD
          fi
